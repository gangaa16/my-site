{% extends 'myapp/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            {% if cart %}
            <h1 class="text-center mb-5">Shopping Cart</h1>
            <div class="col-sm-8">
                <div class ="card">
                    <div class="card-body">
                        <h3>Cart</h3>
                        {% for item in cart %}
                        <div class="row">
                            <div class="col-sm-3 text-center align-self-center"><img src="{{p.image.url}}" alt="" srcset="" class="img-fluid
                                img-thumbnail shadow-sm" height="150" width="150"></div>
                                <div class="col-sm-9">
                                    <div>
                                        <h5>{{p.name}}</h5>
                                        <p class="mb-2 text-muted small">{{p.description}}</p>
                                        <div class="my-3">
                                            <label for="quantity">Quantity:</label>
                                            <a class="minus-cart btn" pid={{p.id}}><i class="fas fa-minus-square fa-lg"></i></a>
                                            <span id="quantity">{{p.quantity}}</span>
                                            <a class="plus-cart btn" pid={{p.id}}><i class="fas fa-minus-square fa-lg"></i></a>
                                        </div>
                                        <div class="d-flex justify-content-between"
                                         <a href="#" class="remove-cart btn btn-sm btn-secondary mr-3" pid={{p.id}}>Remove Item</a>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <hr class="text-muted">
                        {% endfor %}
                </div>
            </div>
        </div>




</body>
</html>
{% endblock  %}
