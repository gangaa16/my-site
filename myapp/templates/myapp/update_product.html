<input class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus-ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark focus-ring-grren-800" type="submit" accept="imagee/*" name="Add Product" value="Update product">
