{% extends "myapp/base.html" %}

{% block content %}

  <div class="container align-center justify-center mx-auto px-6 grid grid-cols-2 grid-flow-row gap-5  z=30 place-content-center py-20">



    {% for p in products %}
    <div class="card w-96 glass ">
      <figure><img class="object-cover h-60 w-90" src="{{p.image.url}}" alt="Something went Wrong" /></figure>
      <div class="card-body">
        <h2 class="card-title">{{p.name}}</h2>
        <p>{{p.description}}</p>
        <div class="card-actions justify-end">
          <a href="{% url 'myapp:product_details' p.id %}">
          <button class="btn btn-primary">₹ {{p.price}}</button>
        </a>
        </div>
      </div>
    </div>



    {% comment %} <div class="box-content h-65 w-32 p-4 border-4 rounded-xl"> -->
      <h2 style="text-align:center">Product Card</h2>
      <a href="{% url 'product_details' p.id %}">
        <div class="card">
          <img class="" src="{{p.image.url}}" alt="Image not found" style="width:200px">
          <h1 class="text-sky-500">{{p.name}}</h1>
          <p class="price">₹ {{p.price}}</p>
          <p>{{p.description}}<br></p>
          <br> 
          <br>
        </div>
      </a>
    </div>  {% endcomment %} 


    {% endfor %}
  </div>
 
  {% endblock %}
